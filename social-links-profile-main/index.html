<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="card">
    <img src="./assets/images/avatar-jessica.jpeg" alt="" class="card_img">
    <h1 class="card_name">Jessica Randall</h1>
    <h2 class="card_adress">London, United Kingdom</h2>
    <h3 class="card_citation">"Front-end developer and avid reader."</h3>
    <div class="card_list_link">
      <a class="card_link" href="#">GitHub</a>
      <a class="card_link" href="#">Frontend Mentor</a>
      <a class="card_link" href="#">LinkedIn</a>
      <a class="card_link" href="#">Twitter</a>
      <a class="card_link" href="#">Instagram</a>
    </div>
  </div>

  
  
  

  
  
  
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/apie-happy">Tim</a>.
  </div>
</body>
</html>
